{% extends "base.html" %}


{% block body_block %}
<form role="form"  method="post" action=".">
                {% csrf_token %}

<h2 class="form-signin-heading">Regístrate aquí</h2>

<div class="form-group" >
 <p class="required"> <label for="id_username">Nombre:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Introduce nombre"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">E-mail:</label>
        <input class="form-control" id="id_email" name="email" type="email" placeholder="Introduce email" /></p>
 </div>
<div class="form-group">
    <p class="required"><label for="id_password1">Contraseña:</label>
        <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Introduce contraseña" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="id_password2">Repite la contraseña:</label>
 <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Introduce contraseña otra vez" /></p>
</div>

<button type="submit" class="btn btn-default">Registrarse</button>

        </form>
{% endblock %}
